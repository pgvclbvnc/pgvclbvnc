<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVNC Gforms</title>
    <style>
        /* Importing Aptos font if available */
        @font-face {
            font-family: 'Aptos';
            src: url('path/to/aptos-regular.woff2') format('woff2'),
                 url('path/to/aptos-regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* Styling for the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 40px 0; /* Add space at the top and bottom */
            font-family: "Aptos", "Segoe UI", sans-serif;
            text-align: center;
        }

        /* Logo styling */
        .logo {
            max-width: 160px;
            margin-bottom: 20px;
        }

        /* Heading styling */
        .heading {
            font-size: 28px;
            font-weight: bold;
            color: #d1136a;
            margin-bottom: 20px;
        }

        /* Container for buttons */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 600px;
        }

        /* Column headers styling */
        .column-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .column-header-purple {
            color: #6a0dad;
        }
        .column-header-green {
            color: #28a745;
        }
        .column-header-orange {
            color: #ff7f0e;
            margin-top: 30px; /* Added space above the Tasks heading */
            margin-bottom: 10px; /* Reduced spacing below the Tasks heading */
            text-align: center;
        }

        /* Button styling */
        .button-purple, .button-green, .button-orange {
            padding: 15px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-purple {
            background-color: #6a0dad;
        }
        .button-purple:hover {
            background-color: #4b0082;
        }
        .button-green {
            background-color: #28a745;
        }
        .button-green:hover {
            background-color: #218838;
        }
        .button-orange {
            background-color: #ff7f0e;
        }
        .button-orange:hover {
            background-color: #cc6600;
        }

        /* Download button styling */
        .download-button {
            margin-top: 40px; /* Increased spacing above Download Android App button */
            padding: 15px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .download-button:hover {
            background-color: #0056b3;
        }

        /* Additional text styling */
        .footer-text {
            margin-top: 30px;
            font-size: 18px;
        }
        .footer-link {
            color: #007bff;
            text-decoration: none;
        }
        .footer-link:hover {
            text-decoration: underline;
        }

        /* Tasks container */
        .tasks-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <!-- PGVCL Logo -->
    <img src="https://discom.geourja.com/images/pg.png" alt="PGVCL Logo" class="logo">

    <!-- Centered Heading -->
    <div class="heading">Bhavnagar Circle</div>

    <!-- Column Headers -->
    <div class="container">
        <div class="column-header column-header-purple">Forms</div>
        <div class="column-header column-header-green">Responses</div>

        <!-- Buttons with specific colors and links -->
        <button class="button-purple" onclick="window.open('https://forms.gle/7LmnU2Pwzs67qVi6A', '_blank')">Morning Talk</button>
        <button class="button-green" onclick="window.open('https://docs.google.com/spreadsheets/d/1HS7MreQb4NWPPwr1jurDhB61bHyR3eO20FrJ2IKOmxE/edit?usp=sharing', '_blank')">Work Planning</button>

        <button class="button-purple" onclick="window.open('https://forms.gle/t99GUATG47qG4xuF7', '_blank')">Mobile updation</button>
        <button class="button-green" onclick="window.open('https://docs.google.com/spreadsheets/d/1WvIiXKsRpr8i_HzlOSwCuOYxsdS0DqJ6ELDyS-OgM9k/edit?usp=sharing', '_blank')">Mobile Data</button>

        <button class="button-purple" onclick="window.open('https://forms.gle/RtWYZugPTfpDcjRr7', '_blank')">F Replacement</button>
        <button class="button-green" onclick="window.open('https://docs.google.com/spreadsheets/d/1T04iTLfFN9uJY2wInvCWL7y5SLp65IxQgaMo_OTSC0w/edit?usp=sharing', '_blank')">F Repl. Data</button>

        <button class="button-purple" onclick="window.open('https://forms.gle/yBUwDK3seYDmJ43c9', '_blank')">TC Replacement</button>
        <button class="button-green" onclick="window.open('https://docs.google.com/spreadsheets/d/18UkA2yoabls7_FkMkoHnxql4JsxhOXMqN8bYIsQi81I/edit?usp=sharing', '_blank')">TC Repl. Data</button>

        <button class="button-purple" onclick="window.open('https://forms.gle/otbCDkWSJMfgLBD97', '_blank')">TC Amp Load</button>
        <button class="button-green" onclick="window.open('https://docs.google.com/spreadsheets/d/1OPdCx6XWp5oyREjpaI2tklNnYVV_JZFMnbwPeMSE1Jk/edit?usp=sharing', '_blank')">Amp Load Data</button>

        <button class="button-purple" onclick="window.open('https://forms.gle/fMmsjBo4R4H8Gwgs6', '_blank')">MR Observations</button>
        <button class="button-green" onclick="window.open('https://docs.google.com/spreadsheets/d/1_uaZB6Z0p2BNN2rAUPZhELjWNgjLgrkT-wtXVvnZRkk/edit?usp=sharing', '_blank')">MR Obs. Data</button>

        <button class="button-purple" onclick="window.open('https://forms.gle/87PXXNq1XdJosNEu6', '_blank')">CMD Punching</button>
        <button class="button-green" onclick="window.open('https://docs.google.com/spreadsheets/d/1X1tEd6Od8iRIAa0BmjTfG0UCMxiQpgOSb7JUf_TbKxU/edit?usp=sharing', '_blank')">CMD Data</button>

        <button class="button-purple" onclick="window.open('https://forms.gle/x9QgBBonVU2aR9kY9', '_blank')">Safety Gadgets</button>
        <button class="button-green" onclick="window.open('https://docs.google.com/spreadsheets/d/1pqV_r0hw-c3yFQJ4w3RL8fiI_b8FP3fILAZhaA1fWpw/edit?usp=sharing', '_blank')">SG Data</button>
    </div>

    <!-- Tasks Section -->
    <div class="column-header column-header-orange">Tasks (Desktop)</div>
    <div class="tasks-container">
        <button class="button-orange" onclick="window.open('https://docs.google.com/spreadsheets/d/1JX_jgXXaWNhPoedL3lXJsUxUMKDxerC0ru6DZA3oMIc/edit?gid=0#gid=0&fvid=952967006', '_blank')">Tasks - Division</button>
        <button class="button-orange" onclick="window.open('https://docs.google.com/spreadsheets/d/1JX_jgXXaWNhPoedL3lXJsUxUMKDxerC0ru6DZA3oMIc/edit?gid=0#gid=0&fvid=2110090991', '_blank')">Tasks - Dept.</button>
    </div>

    <!-- APK Download Link -->
    <a href="https://drive.google.com/file/d/1-15vhan-hMUYhmCp12U0GS3UMPk_EAbX/view?usp=sharing" target="_blank" class="download-button">Download Android App</a>

    <!-- Additional Text -->
    <div class="footer-text">
        Also available on<br>
        <a href="ftp://10.3.0.31/Bhavnagar/SE/BVNC Gforms.html" class="footer-link">ftp://10.3.0.31/Bhavnagar/SE/BVNC Gforms.html</a>
    </div>

</body>
</html>
